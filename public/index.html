<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="../build/bundle/all.js" type="text/javascript"></script>
</head>

<body class="bg-dark bg-gradient">
    <div class="container-fluid my-3">
        <div class="accordion" id="beautifulWalletsAccordion">
            <div id="flushWallet" class="accordion-item">
                <h2 class="accordion-header" id="heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
                        <span class="badge rounded-pill bg-dark">#<span class="flushWalletIndex"></span></span>
                        &nbsp;
                        <span class="flushWalletEthereumAddress"></span>
                    </button>
                </h2>
                <div id="collapse" class="accordion-collapse collapse" aria-labelledby="heading"
                    data-bs-parent="#beautifulWalletsAccordion">
                    <div class="accordion-body">
                        <strong class="text-uppercase">ethereum address</strong>
                        <p class="font-monospace flushWalletEthereumAddress"></p>
                        <strong class="text-uppercase">bitcoin address</strong>
                        <p class="font-monospace flushWalletBitcoinAddress"></p>
                        <strong class="text-uppercase">private key</strong>
                        <p class="font-monospace flushWalletPrivateKey"></p>
                        <strong class="text-uppercase">mnemonic phrase</strong>
                        <p class="font-monospace flushWalletMnemonicPhrase"></p>
                        <strong class="text-uppercase">beautiful reason</strong>
                        <p class="font-monospace">??????????</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
